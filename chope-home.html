<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Choping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style-1.css">

    <style>
        #map{
            height: 300px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid #F2C6B6;
            box-shadow: 0 4px 12px rgba(217, 133, 102, 0.1);
        }

    </style>

</head>
<body>
    <div class="container my-4">
        <div class="top-bar text-center">
            <h1 class="mb-0">Chope a Seat</h1>
            <p class="mt-2 mb-0" style="color:#262626; opacity:0.8">Find available seats near you</p>
        </div>

        <div class="card p-4 mt-4">
            <div id="map" class="mb-4"></div>

            <div class="row justify-content-center g-3">
                <!-- timeslot dropdown -->
                <div class="col-12 col-md-6">
                    <label for="timeslot" class="form-label">Select Timeslot</label>
                    <select id="timeslot" class="form-select">
                        <option>11:00 AM</option>
                        <option>11:30 AM</option>
                        <option>12:00 PM</option>
                        <option>12:30 PM</option>
                        <option>1:00 PM</option>
                        <option>1:30 PM</option>
                        <option>2:00 PM</option>
                    </select>
                </div>

                <!-- Duration dropdown -->
                <div class="col-12 col-md-6">
                    <label for="duration" class="form-label">Duration</label>
                    <select id="duration" class="form-select">
                        <option value="30 mins">30 mins</option>
                        <option value="1 hour">1 hr</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="col-12 col-md-4">
                    <button id="checkBtn" class="btn btn-primary w-100">Check Availability</button>
                </div>
                <div class="col-12 col-md-4">
                    <button id="resetBtn" class="btn btn-outline-secondary w-100">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FireBase Config -->

    <!--  -->

    <script>
        var map;
        var userMark; // a mark for user's location
        // function for the maps
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'),{
                center: {lat: 1.352, lng: 103.819},
                zoom: 15
            });

            // Food centres data
            const centres = [
                {
                    name: "Maxwell Food Centre",
                    position: { lat: 1.2804, lng: 103.8446 },
                    link: "maxwell.html"
                },
                {
                    name: "Newton Food Centre",
                    position: { lat: 1.3113, lng: 103.8383 },
                    link: "newton.html"
                },
                {
                    name: "Changi Village Food Centre",
                    position: { lat: 1.3891, lng: 103.9871 },
                    link: "changiVillage.html"
                }
            ];

            const bounds = new google.maps.LatLngBounds();
            const infoWindow = new google.maps.InfoWindow();
            const foodIcon = {
                url: "https://maps.google.com/mapfiles/kml/shapes/dining.png",
                scaledSize: new google.maps.Size(32, 32)
            };

            // Add markers for centres
            centres.forEach((c) => {
                const marker = new google.maps.Marker({
                    position: c.position,
                    map,
                    title: c.name,
                    icon: foodIcon
                });
                bounds.extend(c.position);

                marker.addListener('click', () => {
                    infoWindow.setContent(
                        `<div style="min-width:180px"><strong>${c.name}</strong><br><a href="${c.link}">View details</a></div>`
                    );
                    infoWindow.open({ anchor: marker, map });
                });
            });
            
            //get the user's location
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const userLoc = {
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude
                        };
                        // marks the user's current location
                        userMark = new google.maps.Marker({
                            position: userLoc,
                            map,
                            title: "You are here",
                            icon: {
                                url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png" // the google map's blue dot like on mobile app
                            }
                        });
                        bounds.extend(userLoc);
                        map.fitBounds(bounds);
                    }, // when cannot locate the user's location
                    () => alert("Could not access location.")
                );
            } else {
                alert("Geolocation not supported.");
            }
            // If geolocation is pending/blocked, still show centres
            setTimeout(() => {
                if (!bounds.isEmpty()) {
                    map.fitBounds(bounds);
                }
            }, 800);
        }

        // add event listener to the reset button
        document.getElementById("resetBtn").addEventListener("click", () =>{
            document.getElementById("timeslot").selectedIndex = 0;
            document.getElementById("duration").selectedIndex = 0;
        });

        // add event listener to the check button
        document.getElementById("checkBtn").addEventListener("click", () =>{
            // store both value of user's choice
            const time = document.getElementById("timeslot").value;
            const duration = document.getElementById("duration").value;
            // pass them to the next page when click on checkBtn
            window.location.href = `availableFoodCenter.html?time=${encodeURIComponent(time)}&duration=${encodeURIComponent(duration)}`;
        });

        // load the map
        window.onload = initMap;
    </script>
    <!-- google maps link and YOUR OWN API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzUZ1FSozvqFSbmTHUSGldlkEpuKupKZs&callback=initMap" async defer></script>


    <!-------------------------Bootstrap------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
