<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Order - Select Stall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="theme.css" rel="stylesheet" />
  <style>
    /* Themed minimal styles */
    body { background: var(--clr-cloud); color: var(--clr-ink); }
    .container.tight { max-width: 100%; padding-left: 12px; padding-right: 12px; }
    .location-header {
      font-size: 1.17em; font-weight: 700;
      display: flex; align-items: center; gap: 6px;
      margin: 16px 0 6px 0; color: var(--clr-ink);
    }
    .location-header svg { fill: var(--clr-ink); }
    .location-header a { display:none; }
    .search-bar {
      margin-top: 2px; margin-bottom: 14px; border: none; border-radius: 0;
      border-bottom: 1px solid var(--clr-ink); padding-left: 0; padding-right: 36px;
      background: transparent; color: var(--clr-ink);
    }
    .search-wrap { position: relative; }
    .search-clear {
      position: absolute; right: 6px; top: 50%; transform: translateY(-50%);
      border: none; background: transparent; color: var(--clr-ink);
      width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
      cursor: pointer; line-height: 1; border-radius: 50%;
    }
    .search-clear:hover { opacity: 0.8; }
    .search-bar::placeholder { color: var(--clr-ink); opacity: 0.6; }
    .search-bar:focus { box-shadow: 0 0 0 .1rem rgba(217,133,102,.2); border-bottom-color: var(--clr-clay); }
    .stall-list-title { margin: 10px 0 8px 0; font-size: 1.3em; font-weight: 700; color: var(--clr-ink); }
    .stall-card {
      background: #fff;
      border: 1px solid rgba(38,38,38,0.12);
      border-radius: 10px;
      display: flex;
      flex-direction: row;
      gap: 12px;
      align-items: stretch; /* make image column stretch vertically */
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(38,38,38,0.06);
    }
    .stall-card:hover { border-color: var(--clr-sand); box-shadow: 0 2px 10px rgba(38,38,38,0.08); }
    .stall-img-wrap { flex: 0 0 auto; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; }
    .stall-img { width: 120px; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid var(--clr-cloud); display: block; }
    .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; vertical-align: middle; }
    .status-open { background: #28a745; }
    .status-closed { background: #dc3545; }
    .stars { color: #FFC107; }
    .stall-info { flex: 1 1 0; padding-left: 3px; display: flex; flex-direction: column; justify-content: center; color: var(--clr-ink); }
    .stall-info b { font-size: 1.05em; margin-bottom: 2px; display: block; color: var(--clr-ink); }
    .stall-info small { display: block; font-size: 0.9em; color: var(--clr-ink); margin-bottom: 2px; }
    .stall-meta { margin: 0; font-size: 0.9em; color: var(--clr-ink); }
    /* Small phones (iPhone SE width ~320px) */
    @media (max-width: 360px) {
      .location-header { font-size: 1.05em; }
      .stall-list-title { font-size: 1.15em; }
      .stall-info small { font-size: 0.88em; }
    }
    @media (max-width: 575px) {
      .container { max-width: 99vw !important; }
      .stall-card { flex-direction: row; align-items: stretch; gap:10px; padding: 10px;}
      .stall-img-wrap { width: 80px; height: 80px; }
      .stall-img { width: 80px; height: 80px; }
    }
    @media (max-width: 400px) {
      .location-header { font-size: 1em; }
      .stall-list-title { font-size: 1.1em;}
      .stall-img-wrap { width: 60px; height: 60px; }
      .stall-img { width: 60px; height: 60px; }
      .stall-card { padding: 6px 1vw; gap:8px;}
    }
    /* Desktop */
    @media (min-width: 576px) {
      .container.tight { max-width: 520px; margin-left: auto; margin-right: auto; }
    }
    @media (min-width: 992px) {
      .container.tight { max-width: 720px; }
      .location-header { font-size: 1.25em; }
      .stall-list-title { font-size: 1.4em; }
      .stall-card { padding: 14px 12px; gap: 16px; }
    }
  </style>
</head>
<body>
  <div class="container tight">
    <div class="location-header mb-1 mt-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#000" class="me-1" viewBox="0 0 16 16">
        <path d="M8 16s6-5.686 6-10A6 6 0 1 0 2 6c0 4.314 6 10 6 10Zm0-8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"/>
      </svg>
      <span id="foodCentreLocation">Hawker A</span>
      
    </div>
    <div class="search-wrap">
      <input type="text" id="stallSearch" class="form-control search-bar" placeholder="Search for a stall/food" aria-label="Search stalls">
      <button id="clearSearch" class="search-clear" aria-label="Clear search" type="button">&times;</button>
    </div>

    <div class="stall-list-title fw-bold">Available Stalls</div>
    <div id="stallList"></div>
  </div>

  <script>
    let userAtFoodCentre = true;
    const foodCentreName = userAtFoodCentre ? "Maxwell Food Centre" : "";

    const localStalls = [
      { name: "Peanuts Soup", cuisine: "Chinese", status: "Open", priceRange: "$5-10", rating: 4.3, waitTime: "10 min", img: "img/stall1.jpg" },
      { name: "Hajmeer Kwaja Muslim Food", cuisine: "Malay", status: "Closed", priceRange: "$3-10", rating: 4.8, waitTime: "N/A", img: "img/stall2.jpg" },
      { name: "LuckMeow", cuisine: "Indian", status: "Open", priceRange: "$2-10", rating: 4.1, waitTime: "15 min", img: "img/stall3.jpg" },
      { name: "Ramen Taisho", cuisine: "Japanese", status: "Open", priceRange: "$7-15", rating: 4.2, waitTime: "8 min", img: "img/stall4.jpg" },
      { name: "China Street Fritters", cuisine: "Chinese", status: "Open", priceRange: "$2-8", rating: 4.5, waitTime: "12 min", img: "img/stall5.jpg" },
      { name: "Bold X Braised", cuisine: "Taiwanese", status: "Closed", priceRange: "$6-16", rating: 4.0, waitTime: "N/A", img: "img/stall6.jpg" }
    ];

    document.getElementById('foodCentreLocation').textContent = foodCentreName;

    let stalls = localStalls.slice();

    // Removed API; using local data only

    function statusDot(open){
      const label = open ? 'Open' : 'Closed';
      return `<span class="status-dot ${open ? 'status-open' : 'status-closed'}" role="img" aria-label="Status: ${label}"></span><span class="visually-hidden">Status:</span> ${label}`;
    }

    function stars(rating){
      const full = Math.max(1, Math.min(5, Math.round(Number(rating) || 0)));
      const star = 'â˜…';
      return `<span class="stars" role="img" aria-label="Rating: ${full} out of 5 stars">${star.repeat(full)}</span>`;
    }

    function showStalls(filter = "") {
      filter = filter.toLowerCase();
      let filteredStalls = stalls.filter(stall => 
        stall.name.toLowerCase().includes(filter) || stall.cuisine.toLowerCase().includes(filter)
      );
      if (!filter) filteredStalls = stalls;
      let html = filteredStalls.length ? filteredStalls.map((stall, idx) => `
        <div class="stall-card" data-stall-index="${idx}">
          <div class="stall-img-wrap flex-shrink-0">
            <img src="${stall.img || ''}" alt="Stall image" class="stall-img"/>
          </div>
          <div class="stall-info ps-1 flex-grow-1">
            <b style="font-size:1.05em;">${stall.name}</b>
            <small>${stall.cuisine}</small>
            <small>${statusDot(String(stall.status).toLowerCase()==='open')}</small>
            <small>Price range: ${stall.priceRange}</small>
            <small>Ratings: ${stars(stall.rating||4)}</small>
            <div class="stall-meta">Estimated wait time: <span>${(String(stall.status).toLowerCase()==='open') ? (stall.waitTime && stall.waitTime !== 'N/A' ? stall.waitTime : '10 min') : 'N/A'}</span></div>
          </div>
        </div>
      `).join('') : '<div class="text-muted">No stalls found.</div>';
      document.getElementById('stallList').innerHTML = html;

      document.querySelectorAll('.stall-card').forEach(card => {
        card.addEventListener('click', function() {
          const index = this.getAttribute('data-stall-index');
          window.location.href = `stall.html?index=${index}`;
        });
      });
    }
    // render local stalls
    showStalls();

    const searchInput = document.getElementById('stallSearch');
    const clearBtn = document.getElementById('clearSearch');
    searchInput.addEventListener('input', function() {
      showStalls(this.value.trim().toLowerCase());
      clearBtn.style.visibility = this.value ? 'visible' : 'hidden';
    });
    clearBtn.addEventListener('click', function(){
      searchInput.value = '';
      showStalls('');
      this.style.visibility = 'hidden';
      searchInput.focus();
    });
    // initial state
    clearBtn.style.visibility = 'hidden';

    if (!userAtFoodCentre) {
      document.querySelector(".bi-geo-alt").style.display = 'none';
      document.getElementById('foodCentreLocation').textContent = "";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
