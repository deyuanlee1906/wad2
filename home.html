<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Choping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        #map{
            height: 400px;
            width: 100%;
            border-radius: 10px;
        }

    </style>

</head>
<body>
    <div class="container-fluid my-4">
        <h2 class="text-center mb-4">Seat Choping System</h2>

        <div id="map" class="mb-3"></div>

        <div class="row">
            <!-- timeslot dropdown -->
            <div class="col-4"></div>
            <div class="col-4">
                <label class="form-label">Select Timeslot</label>
                <select id="timeslot" class="form-select">
                    <option value="11:00AM">11:00AM</option>
                    <option value="11:30AM">11:30AM</option>
                    <option value="12:00AM">12:00AM</option>
                    <option value="12:30AM">12:30AM</option>
                    <option value="1:00PM">1:00PM</option>
                    <option value="1:30PM">1:30PM</option>
                    <option value="2:00PM">2:00PM</option>
                </select>
            </div>
            <div class="col-4"></div>

            <div class="col-4"></div>
            <!-- Duration dropdown -->
            <div class="col-4 align-self-center">
                <label class="form-label">Duration</label>
                <select id="duration" class="form-select">
                    <option value="30 mins">30 mins</option>
                    <option value="1 hour">1 hr</option>
                </select>
            </div>
            <div class="col-4"></div>

            <!-- Buttons -->
            <div class="row justify-content-center">
                <div class="col-lg-2 col-4 d-flex my-3 align-items-center justify-content-center">
                    <button id="checkBtn" class="btn btn-primary">Check Availability</button>               
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-2 col-4 d-flex align-items-center justify-content-center">
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>

        </div>
    </div>


    <script>
        var map;
        var userMark; // a mark for user's location
        // function for the maps
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'),{
                center: {lat: 1.352, lng: 103.819},
                zoom: 15
            });
            
            //get the user's location
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const userLoc = {
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude
                        };
                        // marks the user's current location
                        userMark = new google.maps.Marker({
                            position: userLoc,
                            map,
                            title: "You are here",
                            icon: {
                                url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png" // the google map's blue dot like on mobile app
                            }
                        });
                        map.setCenter(userLoc);
                    }, // when cannot locate the user's location
                    () => alert("Could not access location.")
                );
            } else {
                alert("Geolocation not supported.");
            }
        }

        // add event listener to the reset button
        document.getElementById("resetBtn").addEventListener("click", () =>{
            document.getElementById("timeslot").selectedIndex = 0;
            document.getElementById("duration").selectedIndex = 0;
        });

        // add event listener to the check button
        document.getElementById("checkBtn").addEventListener("click", () =>{
            // store both value of user's choice
            const time = document.getElementById("timeslot").value;
            const duration = document.getElementById("duration").value;
            // pass them to the next page when click on checkBtn
            window.location.href = "availableFoodCenter.html?time=${encodeURIComponent(time)}&duration=${encodeURIComponent(duration)}";
        });

        // load the map
        window.onload = initMap;
    </script>
    <!-- google maps link and YOUR OWN API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzUZ1FSozvqFSbmTHUSGldlkEpuKupKZs&callback=initMap" async defer></script>


    <!-------------------------Bootstrap------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
