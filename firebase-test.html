<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        #result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Connection Test</h1>
        <p>Test your Chopelah Firebase project connection</p>
        
        <!-- These buttons call functions when clicked (see onclick attribute) -->
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="addTestData()">Add Test Data</button>
        <button onclick="viewTestData()">View Test Data</button>
        
        <!-- This div displays the result messages (success or error) -->
        <div id="result"></div>
    </div>

    <!-- This script tag uses type="module" to allow importing from other files -->
    <script type="module">
        // Import the database object from our firebase-config.js file
        // This is the connection to our Firebase project
        import { db } from "./firebase-config.js";
        
        // Import Firebase functions we need:
        // - collection: references a collection in the database (e.g., "test" collection)
        // - addDoc: adds a new document to the database
        // - getDocs: retrieves all documents from a collection
        import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // Function to test if Firebase connection works
        // "async" means this function can wait for Firebase responses
        window.testConnection = async function() {
            // Get the result element where we'll display messages
            const resultEl = document.getElementById("result");
            
            // Show loading message
            resultEl.innerText = "Testing...";
            resultEl.className = "";

            // Try to connect and read data from the "test" collection
            try {
                // getDocs queries the "test" collection
                // "await" means wait for Firebase to respond
                const querySnapshot = await getDocs(collection(db, "test"));
                
                // If successful, show success message
                resultEl.innerText = "✓ Success! Firebase is connected.";
                resultEl.className = "success";  // Apply green styling
                
            } catch (error) {
                // If something goes wrong, show error message
                resultEl.innerText = "✗ Error: " + error.message;
                resultEl.className = "error";  // Apply red styling
            }
        };

        // Function to add test data to Firebase
        window.addTestData = async function() {
            const resultEl = document.getElementById("result");
            resultEl.innerText = "Adding test data...";
            resultEl.className = "";

            try {
                // addDoc adds a new document to the "test" collection
                // The object {} contains the data we're saving
                const docRef = await addDoc(collection(db, "test"), {
                    message: "Test data from " + new Date().toLocaleString(),  // Current date/time as message
                    timestamp: new Date()  // Current timestamp
                });
                
                // Show success with the document ID that was created
                resultEl.innerText = "✓ Test data added! Document ID: " + docRef.id;
                resultEl.className = "success";
                
            } catch (error) {
                resultEl.innerText = "✗ Error: " + error.message;
                resultEl.className = "error";
            }
        };

        // Function to view all test data in the database
        window.viewTestData = async function() {
            const resultEl = document.getElementById("result");
            resultEl.innerText = "Loading...";
            resultEl.className = "";

            try {
                // getDocs retrieves all documents from the "test" collection
                const querySnapshot = await getDocs(collection(db, "test"));
                
                // Start building HTML to display the data
                let html = "Found " + querySnapshot.size + " documents:<br><br>";
                
                // Loop through each document and display it
                querySnapshot.forEach(doc => {
                    // doc.id is the document's unique ID
                    html += "<strong>ID:</strong> " + doc.id + "<br>";
                    
                    // doc.data() gets the actual data stored in the document
                    // JSON.stringify converts it to a readable string format
                    html += "<strong>Data:</strong> " + JSON.stringify(doc.data()) + "<br><br>";
                });

                // Display all the data on the page
                resultEl.innerHTML = html;
                resultEl.className = "success";
                
            } catch (error) {
                resultEl.innerText = "Error: " + error.message;
                resultEl.className = "error";
            }
        };
    </script>
</body>
</html>
