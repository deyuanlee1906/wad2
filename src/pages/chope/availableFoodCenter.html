<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seats Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components.css">
    <script type="module" src="/scripts/firebaseauth.js"></script>
    <script src="seatDatabase.js"></script>
    <style>
        :root {
            --space-32: 32px;
            --space-24: 24px;
            --space-16: 16px;
            --space-12: 12px;
            --space-8: 8px;
        }

        body {
            padding-top: 0px;
            padding-bottom: 80px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: calc(80px + env(safe-area-inset-bottom));
            }
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-32);
        }

        @media (max-width: 430px) {
            .container-fluid {
                padding: var(--space-16);
                padding-top: max(var(--space-16), env(safe-area-inset-top));
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: var(--space-12);
            }

            .card {
                padding: var(--space-16) !important;
            }

            .btn {
                width: 100%;
                padding: 12px 24px;
                min-height: 44px;
            }
        }

        /* iPhone 14 Pro Max specific optimizations */
        @media (max-width: 430px) and (min-height: 900px) {
            .container-fluid {
                padding: var(--space-20);
                padding-top: max(var(--space-20), env(safe-area-inset-top));
                padding-bottom: max(var(--space-20), env(safe-area-inset-bottom));
            }

            .card {
                padding: var(--space-20) !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid my-4">
        <h2 class="mb-3 text-center">Available Food Centers</h2>
        <p class="text-center" id="info"></p>

        <div class="card p-4 mt-4">
            <div class="row" id="centers">
                <div class="col-12 text-center">
                    <p id="loadingMessage">Loading seat availability...</p>
                </div>
                <!-- food centers will display here -->
            </div>

            <div class="text-center mt-4">
                <a href="chope.html" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        // Retrieve selected time/duration: prefer sessionStorage (more reliable), fall back to URL params
        const params = new URLSearchParams(window.location.search);
        const urlTime = params.get("time");
        const urlDuration = params.get("duration");

        let time = null;
        let duration = null;

        try {
            // read from sessionStorage first from chope.html
            const sTime = sessionStorage.getItem('chope_time');
            const sDuration = sessionStorage.getItem('chope_duration');
            // if there is value then set time and duration to the value to be use in the card below
            if (sTime) time = sTime;
            if (sDuration) duration = sDuration;
        } catch (e) {
            console.warn('Could not read from sessionStorage', e);
        }

        // fallback to URL params if not available in sessionStorage
        if (!time && urlTime) time = decodeURIComponent(urlTime);
        if (!duration && urlDuration) duration = decodeURIComponent(urlDuration);


        // ------------------------------------------------------------------------------------------
        // Food center configuration
        let centers = [
            {
                id: 1,
                name: "Maxwell Food Centre",
                img: "maxwell.jpg",
                databaseKey: "maxwell",
                totalSeats: 72, // 6 tables × 12 seats each
                link: "maxwell.html"
            },
            {
                id: 2,
                name: "Newton Food Centre",
                img: "newton.jpg",
                databaseKey: "newton",
                totalSeats: 50, // 5 tables × 10 seats each
                link: "newton.html"
            },
            {
                id: 3,
                name: "Changi Village Food Centre",
                img: "changi_village.jpg",
                databaseKey: "changiVillage",
                totalSeats: 60, // 6 tables × 10 seats each
                link: "changiVillage.html"
            }
        ];
        
        async function printCenters() {
            try {
                // Wait for Firebase to be ready
                if (window.seatDatabase && window.seatDatabase.initPromise) {
                    await window.seatDatabase.initPromise;
                }
                
                // Refresh data from Firebase
                if (window.seatDatabase && window.seatDatabase.refresh) {
                    await window.seatDatabase.refresh();
                }
            } catch (error) {
                console.error('Error initializing Firebase:', error);
            }
            
            // set this container to the div "centers"
            const container = document.getElementById("centers");
            const loadingMessage = document.getElementById("loadingMessage");
            if (loadingMessage) {
                loadingMessage.style.display = "none";
            }
            container.innerHTML = "";

            // Structure
            // <div class="">
            //     <div class="card">
            //         <img>
            //         <div class="card-body">
            //             <h5 class="card-title"></h5>
            //             <p >
            //                 <strong >Available Seat:</strong>
            //             </p>
            //             <p >Selected Time:</p>
            //             <button>
            //             </button>
            //         </div>
            //     </div>
            // </div>

            for (const center of centers) {
                // Get real-time seat counts from database (now async)
                let seatCounts;
                try {
                    seatCounts = await window.seatDatabase.getSeatCounts(center.databaseKey);
                } catch (error) {
                    console.error(`Error getting seat counts for ${center.name}:`, error);
                    // Fallback to showing total seats as available if there's an error
                    seatCounts = { available: center.totalSeats, booked: 0, total: center.totalSeats };
                }
                const available = seatCounts.available;
                const booked = seatCounts.booked;

                // make the column
                const col = document.createElement("div");
                col.className = "col-12 col-md-4 mb-3";

                // card
                const card = document.createElement("div");
                card.className = "card shadow-sm h-100";

                // image
                const img = document.createElement("img");
                img.setAttribute("src", "../../img/" + center.img);
                img.alt = center.name;
                img.className = "card-img-top"; //set the img to the top of the card
                img.style.objectFit = "cover";
                img.style.height = "180px";

                // card body
                const body = document.createElement("div");
                body.className = "card-body d-flex flex-column";

                // title
                const title = document.createElement("h5");
                title.className = "card-title";
                title.textContent = center.name;

                // available seats
                const seatsAvail = document.createElement("p");
                seatsAvail.className = "mb-2";
                const color = available > 0 ? "#D98566" : "#262626";
                seatsAvail.innerHTML = `Available seats: <strong style="color:${color}">${available}</strong> of ${center.totalSeats}`;

                // selected time
                const selTime = document.createElement("p");
                selTime.className = "text-muted small mb-3";
                selTime.textContent = `Selected Time: ${time} • Duration: ${duration}`;

                //button
                const btn = document.createElement("button");
                btn.className = "btn btn-primary mt-auto";
                btn.type = "button";
                btn.textContent = available > 0 ? "Book Now" : "Full";
                if (available <= 0) {
                    btn.disabled = true;
                }

                // add eventlistener
                btn.addEventListener("click", () => {
                    bookSeat(center.id);
                });

                // add child
                body.appendChild(title);
                body.appendChild(seatsAvail);
                body.appendChild(selTime);
                body.appendChild(btn);

                card.appendChild(img);
                card.appendChild(body);
                col.appendChild(card);
                container.appendChild(col);
            }
        }

        // Handle the seat booking, find the center and redirect
        async function bookSeat(id) {
            try {
                // Wait for Firebase to be ready
                if (window.seatDatabase && window.seatDatabase.initPromise) {
                    await window.seatDatabase.initPromise;
                }
            } catch (error) {
                console.error('Error initializing Firebase:', error);
            }
            
            for (const center of centers) {
                if (center.id === id) {
                    // Check if seats are available (now async)
                    let seatCounts;
                    try {
                        seatCounts = await window.seatDatabase.getSeatCounts(center.databaseKey);
                    } catch (error) {
                        console.error(`Error getting seat counts for ${center.name}:`, error);
                        alert('Unable to check seat availability. Please try again.');
                        return;
                    }
                    
                    if (seatCounts.available > 0) {
                        // direct to that food center's page, include time/duration as query params
                        const t = time ? encodeURIComponent(time) : '';
                        const d = duration ? encodeURIComponent(duration) : '';
                        const sep = center.link.includes('?') ? '&' : '?';
                        const url = center.link + sep + 'time=' + t + '&duration=' + d;
                        console.log('[availableFoodCenter] Redirecting to center with params:', url);
                        window.location.href = url;
                    } else {
                        alert("No seats left!");
                    }
                    return; // exit the function once found
                }
            }
        }

        // load the centers when page starts (wait for Firebase)
        (async function() {
            await printCenters();
        })();
        
        // Refresh seat availability every 5 seconds
        setInterval(() => {
            printCenters();
        }, 5000);
    </script>

        crossorigin="anonymous"></script>

    
</body>

</html>
