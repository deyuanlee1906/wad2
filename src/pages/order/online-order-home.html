<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Order - Select Stall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/components.css">
  <style>
    body { background: var(--clr-cloud); color: var(--clr-ink); }
    .container.tight { max-width: 100%; padding-left: 12px; padding-right: 12px; }
    .location-header { font-size: 1.17em; font-weight: 700; display: flex; align-items: center; gap: 6px; margin: 16px 0 6px; color: var(--clr-ink); }
    .search-bar { margin: 2px 0 14px; border: none; border-radius: 0; border-bottom: 1px solid var(--clr-ink); padding-left: 0; padding-right: 36px; background: transparent; color: var(--clr-ink); }
    .search-wrap { position: relative; }
    .search-clear { position: absolute; right: 6px; top: 50%; transform: translateY(-50%); border: none; background: transparent; color: var(--clr-ink); width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 50%; }
    .stall-list-title { margin: 10px 0 8px; font-size: 1.3em; font-weight: 700; color: var(--clr-ink); }
    .stall-card { background: #fff; border: 1px solid rgba(38,38,38,0.12); border-radius: 10px; display: flex; gap: 12px; padding: 12px; margin-bottom: 10px; cursor: pointer; box-shadow: 0 1px 6px rgba(38,38,38,0.06); }
    .stall-card:hover { border-color: var(--clr-sand); box-shadow: 0 2px 10px rgba(38,38,38,0.08); }
    .stall-img-wrap { width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; }
    .stall-img { width: 120px; height: 120px; object-fit: cover; border-radius: 8px; border: 1px solid var(--clr-cloud); display: block; }
    .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; vertical-align: middle; }
    .status-open { background: #28a745; } .status-closed { background: #dc3545; }
    .stars { color: #FFC107; }
    .stall-info { flex: 1 1 0; padding-left: 3px; display: flex; flex-direction: column; justify-content: center; color: var(--clr-ink); }
    .stall-info b { font-size: 1.05em; margin-bottom: 2px; display: block; color: var(--clr-ink); }
    .stall-info small { display: block; font-size: 0.9em; color: var(--clr-ink); margin-bottom: 2px; }
    .stall-meta { margin: 0; font-size: 0.9em; color: var(--clr-ink); }
    @media (max-width: 575px) { .container { max-width: 99vw !important; } .stall-img, .stall-img-wrap { width: 80px; height: 80px; } }
    @media (max-width: 400px) { .stall-img, .stall-img-wrap { width: 60px; height: 60px; } .stall-card { padding: 6px 1vw; gap:8px; } }
    @media (min-width: 576px) { .container.tight { max-width: 520px; margin-left: auto; margin-right: auto; } }
    @media (min-width: 992px) { .container.tight { max-width: 720px; } }
  </style>
</head>
<body>
  <div class="container tight">
    <div class="location-header mb-1 mt-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#000" class="me-1" viewBox="0 0 16 16">
        <path d="M8 16s6-5.686 6-10A6 6 0 1 0 2 6c0 4.314 6 10 6 10Zm0-8a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z"/>
      </svg>
      <span id="foodCentreLocation">Maxwell Food Centre</span>
    </div>

    <div class="search-wrap">
      <input type="text" id="stallSearch" class="form-control search-bar" placeholder="Search for a stall/food" aria-label="Search stalls">
      <button id="clearSearch" class="search-clear" aria-label="Clear search" type="button">&times;</button>
    </div>

    <div class="stall-list-title fw-bold">Available Stalls</div>
    <div id="stallList"></div>
  </div>

  <script>
    // Base data
    const baseStalls = [
      { name: "Peanuts Soup",               cuisine: "Chinese",   status: "Open",   priceRange: "$5-10", rating: 4.3, waitTime: "10 min", img: "/img/stall1.jpg" },
      { name: "Hajmeer Kwaja Muslim Food",  cuisine: "Malay",     status: "Closed", priceRange: "$3-10", rating: 4.8, waitTime: "N/A",    img: "/img/stall2.jpg" },
      { name: "LuckMeow",                   cuisine: "Indian",    status: "Open",   priceRange: "$2-10", rating: 4.1, waitTime: "15 min", img: "/img/stall3.jpg" },
      { name: "Ramen Taisho",               cuisine: "Japanese",  status: "Open",   priceRange: "$7-15", rating: 4.2, waitTime: "8 min",  img: "/img/stall4.jpg" },
      { name: "China Street Fritters",      cuisine: "Chinese",   status: "Open",   priceRange: "$2-8",  rating: 4.5, waitTime: "12 min", img: "/img/stall5.jpg" },
      { name: "Bold X Braised",             cuisine: "Taiwanese", status: "Closed", priceRange: "$6-16", rating: 4.0, waitTime: "N/A",    img: "/img/stall6.jpg" }
    ];

    // Add stable slug for navigation
    const toSlug = s => s.toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/(^-|-$)/g, "");
    const stalls = baseStalls.map((s, i) => ({ id: i + 1, slug: toSlug(s.name), ...s }));

    function statusDot(open){
      const label = open ? 'Open' : 'Closed';
      return `<span class="status-dot ${open ? 'status-open' : 'status-closed'}" aria-hidden="true"></span>${label}`;
    }
    function stars(rating){
      const full = Math.max(1, Math.min(5, Math.round(Number(rating) || 0)));
      return `<span class="stars" aria-label="Rating: ${full} out of 5">${"â˜…".repeat(full)}</span>`;
    }

    function showStalls(filter = "") {
      const f = filter.trim().toLowerCase();
      const filtered = f
        ? stalls.filter(stall => stall.name.toLowerCase().includes(f) || stall.cuisine.toLowerCase().includes(f))
        : stalls;

      const html = filtered.length
        ? filtered.map(stall => `
            <div class="stall-card" data-stall-slug="${stall.slug}">
              <div class="stall-img-wrap"><img src="${stall.img}" alt="Stall image" class="stall-img"></div>
              <div class="stall-info ps-1">
                <b>${stall.name}</b>
                <small>${stall.cuisine}</small>
                <small>${statusDot(String(stall.status).toLowerCase()==='open')}</small>
                <small>Price range: ${stall.priceRange}</small>
                <small>Ratings: ${stars(stall.rating||4)}</small>
                <div class="stall-meta">Estimated wait time: ${(String(stall.status).toLowerCase()==='open') ? (stall.waitTime && stall.waitTime !== 'N/A' ? stall.waitTime : '10 min') : 'N/A'}</div>
              </div>
            </div>
          `).join('')
        : '<div class="text-muted">No stalls found.</div>';

      const list = document.getElementById('stallList');
      list.innerHTML = html;

      // Navigate using STABLE slug
      list.querySelectorAll('.stall-card').forEach(card => {
        card.addEventListener('click', () => {
          const slug = card.getAttribute('data-stall-slug');
          const url = new URL('stall.html', window.location.href);
          url.searchParams.set('slug', slug);
          // session fallback if some router strips query
          sessionStorage.setItem('stallSlug', slug);
          window.location.href = url.toString();
        });
      });
    }

    // initial render
    showStalls();

    // search controls
    const searchInput = document.getElementById('stallSearch');
    const clearBtn = document.getElementById('clearSearch');
    searchInput.addEventListener('input', function() {
      showStalls(this.value);
      clearBtn.style.visibility = this.value ? 'visible' : 'hidden';
    });
    clearBtn.addEventListener('click', function(){
      searchInput.value = '';
      showStalls('');
      this.style.visibility = 'hidden';
      searchInput.focus();
    });
    clearBtn.style.visibility = 'hidden';
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <div class="nav-bar">
    <button onclick="location.href='/pages/order/online-order-home.html'"><i class="bi bi-cart3"></i><span>Order</span></button>
    <button onclick="location.href='/pages/community/community.html'"><i class="bi bi-people"></i><span>Community</span></button>
    <button onclick="location.href='/pages/chope/chope.html'"><i class="bi bi-bookmark"></i><span>Chope</span></button>
    <button onclick="location.href='/pages/crowd/crowd-view.html'"><i class="bi bi-eye"></i><span>Crowd View</span></button>
    <button onclick="location.href='/pages/profile/profile.html'"><i class="bi bi-person"></i><span>Profile</span></button>
  </div>
</body>
</html>
