<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid my-4">
        <h3 class="mb-3 text-center">Available Food Centers</h3>
        <p class="text-center" id="info"></p>

        <div class="row" id="centers">
            <!-- food centers will display here -->
        </div>

        <div class="text-center mt-4">
            <a href="home.html" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>



    <script>
        // get the params from home.html 
        const params = new URLSearchParams(window.location.search); // get the key value pair
        const time = params.get("time");
        const duration = params.get("duration");

        // Replace by FireBase
        // initial data, if no LocalStorage then create defaults
        let centers = JSON.parse(localStorage.getItem("centers")) || [
            {
                id: 1,
                name: "Maxwell Food Centre",
                img: "",
                seats: 20,
                booked: 8,
                link: "maxwell.html"
            },
            {
                id: 2,
                name: "Newton Food Centre",
                img: "",
                seats: 20,
                booked: 4,
                link: "newton.html"
            },
            {
                id: 2,
                name: "Changi Village Food Centre",
                img: "",
                seats: 30,
                booked: 10,
                link: "changiVillage.html"
            }
        ];

        function printCenters() {
            // set this container to the div "centers"
            const container = document.getElementById("centers");

            container.innerHTML = "";

            for (const center of centers) {
                const available = center.total - center.booked;

                const disabledAttribute = available <= 0 ? 'disabled="disabled"' : '' ; 
                const btnText = available > 0 ? "Boon Now" : "Full"; // btn text will show eight these two
                const color = available > 0 ? "green" : "red";  // btn color will be either green/red

                // uses the card element in bootstrap
                const cardHtml =
                    <div class="col-12 col-md-4 mb-3">
                        <div class="card h-100">
                            <img src="${center.img}" class="card-img-top" alt="${center.name}"/>
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">${center.name}</h5>
                                    <p class="mb-2">Available seats:
                                        <strong style="color:${color}">${available}</strong>
                                    </p>
                                    <p class="text-muted small mb-3">Selected Time: ${time}</p>
                                    <button class="btn btn-primary mt-auto" onclick="bookSeat(${center.id})" ${disabledAttribute} >
                                        ${btnText}
                                    </button>
                                </div>
                        </div>
                    </div>
                    ;

                container.innerHTML += cardHtml;
            }
        }

        // Handle the seat booking
        function bookSeat(id) {
            for (const center of centers) {
                if (center.id === id) {
                    if (center.booked < center.total) {
                        center.booked++;
                        localStorage.setItem("centers", JSON.stringify(centers));
                        alert(`âœ… Seat booked at ${center.name} for ${time}!`);
                        renderCenters();
                    } else {
                        alert("No seats left!");
                    }
                    return; // exit the function once found
                }
            }
        }

        // load the centers when page starts
        printCenters();
    </script>



    <!-------------------------Bootstrap------------------------- -->

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
