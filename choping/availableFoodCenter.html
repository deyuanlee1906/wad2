<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid my-4">
        <h2 class="mb-3 text-center">Available Food Centers</h2>
        <p class="text-center" id="info"></p>

        <div class="row" id="centers">
            <!-- food centers will display here -->
        </div>

        <div class="text-center mt-4">
            <a href="home.html" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>


    <script>
        // get the params from home.html 
        const params = new URLSearchParams(window.location.search); // get the key value pair
        const time = params.get("time");
        const duration = params.get("duration");

        // Replace by FireBase
        // initial data, if no LocalStorage then create defaults
        let centers = JSON.parse(localStorage.getItem("centers")) || [
            {
                id: 1,
                name: "Maxwell Food Centre",
                img: "img/maxwell.jpg",
                seats: 20,
                booked: 8,
                link: "maxwell.html"
            },
            {
                id: 2,
                name: "Newton Food Centre",
                img: "img/newton.jpg",
                seats: 20,
                booked: 4,
                link: "newton.html"
            },
            {
                id: 3,
                name: "Changi Village Food Centre",
                img: "img/changi_village.jpg",
                seats: 30,
                booked: 10,
                link: "changiVillage.html"
            }
        ];

        function printCenters() {
            // set this container to the div "centers"
            const container = document.getElementById("centers");
            container.innerHTML = "";

            // Structure
            // <div class="">
            //     <div class="card">
            //         <img>
            //         <div class="card-body">
            //             <h5 class="card-title"></h5>
            //             <p >
            //                 <strong >Available Seat:</strong>
            //             </p>
            //             <p >Selected Time:</p>
            //             <button>
            //             </button>
            //         </div>
            //     </div>
            // </div>

            for (const center of centers) {
                const available = center.seats - center.booked;

                // make the column
                const col = document.createElement("div");
                col.className = "col-12 col-md-4 mb-3";

                // card
                const card = document.createElement("div");
                card.className = "card h-100";

                // image
                const img = document.createElement("img");
                img.src = center.img;
                img.alt = center.name;
                img.className = "card-img-top"; //set the img to the top of the card
                img.style.objectFit = "cover";
                img.style.height = "180px";

                // card body
                const body = document.createElement("div");
                body.className = "card-body d-flex flex-column";

                // title
                const title = document.createElement("h5");
                title.className = "card-title";
                title.textContent = center.name;

                // available seats
                const seatsAvail = document.createElement("p");
                seatsAvail.className = "mv-2";
                const color = available > 0 ? "green" : "red"; // if avail--> green, if not --> red
                seatsAvail.innerHTML = `Available seats: <strong style="color:${color}">${available}</strong>`;

                // selected time
                const selTime = document.createElement("p");
                selTime.className = "text-muted small mb-3";
                selTime.textContent = `Selected Time: ${time}`;

                //button
                const btn = document.createElement("button");
                btn.className = "btn btn-primary mt-auto";
                btn.type = "button";
                btn.textContent = available > 0 ? "Book Now" : "Full";
                if (available <= 0) {
                    btn.disabled = true;
                }

                // add eventlistener
                btn.addEventListener("click", () => {
                    bookSeat(center.id);
                });

                // add child
                body.appendChild(title);
                body.appendChild(seatsAvail);
                body.appendChild(selTime);
                body.appendChild(btn);

                card.appendChild(img);
                card.appendChild(body);
                col.appendChild(card);
                container.appendChild(col);
            }
        }

        // Handle the seat booking, find the center and update
        function bookSeat(id) {
            for (const center of centers) {
                if (center.id === id) {
                    if (center.booked < center.seats) {
                        center.booked++;
                        localStorage.setItem("centers", JSON.stringify(centers));
                        alert(`âœ… Seat booked at ${center.name} for ${time}!`);
                        
                        // direct to that food center's page
                        window.location.href = center.link;
                    } else {
                        alert("No seats left!");
                    }
                    return; // exit the function once found
                }
            }
        }

        // load the centers when page starts
        printCenters();
    </script>



    <!-------------------------Bootstrap------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
